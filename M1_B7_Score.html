<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score</title>
</head>
<body>
<script>
  p = prompt('Enter Physic score:');
  c = prompt('Enter Chemistry score:');
  b = prompt('Enter Biology score:');
  let P = parseInt(p);
  let C = parseInt(c);
  let B = parseInt(b);
  let Ave = (P+C+B)/3;
  let Sum = (P+C+B);
  document.write('The Sum score is:' + Sum);
  document.write('<br/>');
  document.write('The Average score is:' + Ave);
</script>
</body>
</html>
