<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money</title>
</head>
<body>
<table style="width: 550px;height: 100px;border-collapse: collapse" border="0">
  <tr>
    <td style="text-align: center;width: 150px"><h3>Amount</h3></td>
    <td><h3>From Currency</h3></td>
    <td><h3>To Currency	</h3></td>
    <td></td>
  </tr>
  <tr>
    <td><input id="input" type="number" placeholder="Enter money" value=""></td>
    <td style="text-align: left;width: 150px">
      <select id="v1" name="type">
      <option value="VNĐ">VNĐ</option>
      <option value="USD">USD</option>
      </select>
    </td>
    <td style="text-align: left;width: 150px">
      <select id="v2" name="type">
      <option value="VNĐ">VNĐ</option>
      <option value="USD">USD</option>
      </select>
    </td>
    <td>
      <button style="width: 100px" onclick="convert();">Convert</button>
    </td>
  </tr>
</table>
<h3 style="background-color: yellow;width: 550px;color: blue" id="KQ"></h3>
<script>
  function convert() {
    let A = document.getElementById('input').value;
    let v1 = document.getElementById('v1').value;
    let v2 = document.getElementById('v2').value;
    let result;
    if (v1 === 'USD' && v2 === 'USD') {
      result = A;
    }
    if (v1 === 'USD' && v2 === 'VNĐ') {
      result = A * 23000;
    }
    if (v1 === 'VNĐ' && v2 === 'USD') {
      result = A / 23000;
    }
    if (v1 === 'VNĐ' && v2 === 'VNĐ') {
      result = A;
    }
    document.getElementById('KQ').innerHTML = 'Result:' + result +v2;
  }
</script>
</body>
</html>
