<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    #caculator{
      border: 1px solid #eee;
      padding: 30px 20px;
    }

    #caculator tr, #caculator td {
      width: 40px;
      border: 1px solid #eee;
      text-align: center;
      background-color: rgba(72, 68, 80, 0.2);
    }

    #caculator input[type=text] {
      width: 100%;
    }
  </style>
</head>
<body>
<h1>Caculator</h1>
<table id="caculator">
  <tr>
    <th id="result1" colspan="7" style="width: 100%; height: 30px; border: 1px solid #eee; background-color: white; text-align: right;">0</th>
  </tr>
  <tr>
    <td>Rad</td>
    <td></td>
    <td>x!</td>
    <td>(</td>
    <td>)</td>
    <td>%</td>
    <td>AC</td>
  </tr>
  <tr>
    <td>Inv</td>
    <td>sin</td>
    <td>In</td>
    <td style="background-color: rgba(185, 182, 191, 0.08);">7</td>
    <td style="background-color: rgba(185, 182, 191, 0.08);">8</td>
    <td style="background-color: rgba(185, 182, 191, 0.08);">9</td>
    <td>/</td>
  </tr>
  <tr>
    <td>PI</td>
    <td>cos</td>
    <td>log</td>
    <td style="background-color: rgba(185, 182, 191, 0.08);">4</td>
    <td style="background-color: rgba(185, 182, 191, 0.08);">5</td>
    <td style="background-color: rgba(185, 182, 191, 0.08);">6</td>
    <td>x</td>
  </tr>
  <tr>
    <td>e</td>
    <td>tan</td>
    <td>Can</td>
    <td style="background-color: rgba(185, 182, 191, 0.08);">1</td>
    <td style="background-color: rgba(185, 182, 191, 0.08);">2</td>
    <td style="background-color: rgba(185, 182, 191, 0.08);">3</td>
    <td>-</td>
  </tr>
  <tr>
    <td>Ans</td>
    <td>EXP</td>
    <td>^</td>
    <td style="background-color: rgba(185, 182, 191, 0.08);">0</td>
    <td style="background-color: rgba(185, 182, 191, 0.08);">.</td>
    <td style="background-color: blue; color: white;">=</td>
    <td>+</td>
  </tr>
</table>

<script src="sss.js"></script>
</body>
</html>
